<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend de Teste da API</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="auth-section">
        <h2>Autenticação</h2>

        <form id="register-form" method="post" action="auth/register">
            <h3>Registrar</h3>
            <input type="text" id="register-nome" placeholder="Nome" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-senha" placeholder="Senha" required>
            <button type="button" onclick="register()">Registrar</button>
        </form>

        <br>

        <form id="login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-senha" placeholder="Senha" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <p id="auth-message"></p>
    </div>

    <div id="app-section" style="display: none;">
        <h2>Ações da API</h2>

        <h3>Embalagens</h3>
        <input type="text" id="embalagem-codigo_rfid" placeholder="Código RFID">
        <input type="text" id="embalagem-produto" placeholder="Produto">
        <button onclick="cadastrarEmbalagem()">Cadastrar Embalagem</button>
        <button onclick="listarEmbalagens()">Listar Embalagens</button>
        <div id="embalagens-list"></div>
        <p id="embalagem-message"></p>

        <h3>Descartes</h3>
        <input type="text" id="descarte-id_embalagem" placeholder="ID Embalagem">
        <input type="text" id="descarte-localizacao" placeholder="Localização">
        <button onclick="registrarDescarte()">Registrar Descarte</button>
        <button onclick="listarDescartes()">Listar Descartes</button>
        <div id="descartes-list"></div>

        <h3>Recompensas</h3>
        <button onclick="listarRecompensas()">Listar Recompensas</button>
        <input type="number" id="recompensa-id" placeholder="ID da Recompensa">
        <button onclick="trocarRecompensa()">Trocar Recompensa</button>
        <div id="recompensas-list"></div>

        <h3>Perfil</h3>
        <button onclick="perfil()">Ver Perfil</button>
        <div id="perfil-info"></div>

        <h3>Relatórios</h3>
        <input type="text" id="relatorio-usuario" placeholder="Usuário">
        <input type="text" id="relatorio-produto" placeholder="Produto">
        <input type="date" id="relatorio-data_inicio" placeholder="Data Início">
        <input type="date" id="relatorio-data_fim" placeholder="Data Fim">
        <select id="relatorio-formato">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <option value="pdf">PDF</option>
        </select>
        <button onclick="gerarRelatorioDescartes()">Gerar Relatório de Descartes</button>
        <div id="relatorio-output"></div>
    </div>
    <!-- <script src="../frontend/script.js"></script> -->
</body>

</html>
